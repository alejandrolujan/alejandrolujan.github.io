<html>
	<head>
	
		<title>Questions</title>
		<style type="text/css">
		  #statement {
			font-family: sans-serif;
			font-weight: bolder;
			font-size: 100px;
			position: absolute;
			top: 40%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
			padding: 0.25em;
			max-width: 800px;
		  }
		  #statement h1, #statement h3 {
			display: block;
		  }
		  #question {
			font-size: 50px;
			display: block;
			padding: 0px 5px;
			color: #00aa55;
		  }

		</style>
	
		<script>

			let questions = [];
			let currentIndex = 0;

			function shuffle(array) {
				console.log();
				console.log("Before shuffling");
				console.log();
				console.log(array);
				console.log();

				
				array.sort(() => Math.random() - 0.5);

				console.log("After shuffling");
				console.log();
				console.log(array);

			}

			function readFile() {
				fetch('questions.txt')
					.then(response => response.text())
					.then(text => {
						questions = text.split(/\n|\r/g)
						shuffle(questions);
						});
			}
	
			function nextQuestion() {
				currentIndex += 1;
				document.getElementById("question").innerHTML = questions[currentIndex];
				document.getElementById("nextButton").innerHTML = "Next question";
			}
			
			window.onload = readFile();

		</script>
	</head>  
	
	<body>
		<div id="content">
			<h1>Random team building question</h1>

			<h3 id="question">Ready?</h3>

			<button id="nextButton" onclick="nextQuestion()">Let's go!</button>
		</div>
	</body>
</html>
