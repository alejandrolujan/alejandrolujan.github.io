<html>
	<head>
		<script>

			let questions = [];
			let currentIndex = 0;

			function shuffle(array) {
				array.sort(() => Math.random() - 0.5);
			}

			function readFile() {
				fetch('questions.txt')
					.then(response => response.text())
					.then(text => questions = text.split(/\n|\r/g);)
			
				console.log(questions);
				shuffle(questions);
				console.log("SHUFFLED");
				console.log(questions);
			}
	
			function nextQuestion() {
				currentIndex += 1;
				document.getElementById("question").innerHTML = questions[currentIndex];
			}
			
			function init() {
				readFile();
				nextQuestion();
			}
			
			window.onload = init();

		</script>
	</head>  
	
	<body>
		<h1>Random team building question</h1>

		<h3 id="question"/>

		<a href="" onClick="nextQuestion()">Next question</a>

		<script>
			readFile();
		</script>
	</body>
</html>
