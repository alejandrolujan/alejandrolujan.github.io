<html>
	<head>
		<script>

			let questions = [];
			let currentIndex = 0;

			function shuffle(array) {
				console.log();
				console.log("Before shuffling");
				console.log();
				console.log(array);
				console.log();
				console.log("After shuffling");
				console.log();
				console.log(array);

				
				array.sort(() => Math.random() - 0.5);
			}

			function readFile() {
				fetch('questions.txt')
					.then(response => response.text())
					.then(text => {
						questions = text.split(/\n|\r/g)
						shuffle(questions);
						});
			}
	
			function nextQuestion() {
				currentIndex += 1;
				document.getElementById("question").innerHTML = questions[currentIndex];
			}
			
			window.onload = readFile();

		</script>
	</head>  
	
	<body>
		<h1>Random team building question</h1>

		<h3 id="question">Ready?</h3>

		<button id="nextButton" onclick="nextQuestion()">Let's go!</button>

	</body>
</html>
